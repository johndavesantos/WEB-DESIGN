<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Materialize Css</title>
</head>
<body>
    
    <div class="container">
        <h2>Collections</h2>
        <ul class="collection with-header">
        <li class="collection-header"><h4>Users</h4></li>
        <li class="collection-item avatar">
            <i class="material-icons circle black">person</i>
            <span class="title">Dave</span>
            <p class="grey-text">user1</p>
            <a href="" class="secondary-content">
            <i class="material-icons light-blue-text">email</i>
            </a>
        </li>
        <li class="collection-item avatar">
            <i class="material-icons circle blue">person</i>
            <span class="title">Carlo</span>
            <p class="grey-text">user2</p>
            <a href="" class="secondary-content">
            <i class="material-icons light-blue-text">email</i>
            </a>
        </li>
        <li class="collection-item avatar">
            <i class="material-icons circle blue">person</i>
            <span class="title">Yesha</span>
            <p class="grey-text">user3</p>
            <a href="" class="secondary-content">
            <i class="material-icons light-blue-text">email</i>
            </a>
        </li>
        <li class="collection-item">kcelyn</li>
        <li class="collection-item">Gemma</li>
        <li class="collection-item">Leonilo</li>
        </ul>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
